<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <div class="contact">
        <div class="contact-container">
            <div class="contact-title">
                <h1>Contact Me</h1>
                <p>Please leave a message and I will get back with you soon.</p>
            </div>
            <form action="submit.php" method="POST">
              <div class="input-fields">
                <div class="field">
                    <label for="name" class="label">name</label>
                    <input id="name" type="text" class="input">
                </div>
                <div class="field">
                    <label for="email" class="label">email</label>
                    <input id="email" type="text" class="input">
                </div>
                <div class="field">
                    <label for="subject" class="label">subject</label>
                    <input id="subject" type="text" class="input">
                </div>
                <div class="field">
                    <label for="msg" class="label">message</label>
                    <textarea id="msg" class="text-area"></textarea>
                </div>
                <div class="field">
                    <label for="photo" >File upload: (Optional)</label><br>
                    <input type="file" id="photo" name="photo"></br>
                </div>
              </div>
              <div class="submit-btn">send</div>
            </form>
        </div>
    </div>
    
</body>
</html>
